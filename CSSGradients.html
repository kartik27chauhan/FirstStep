<!--CSS gradients let you display smooth transitions between two or more specified colors-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <link rel="stylesheet" href="gradientsstyle.css">
</head>
<body>
    <!--Linear Gradient-->
    <p>Box 1</p>
    <div class="box">This is DIV element</div>
    <p>Box 2</p>
    <div class="box2"></div>
    <p>Box 3</p>
    <div class="box3"></div>
    <p>Box 4</p>
    <div class="box4"></div>
    <p>Box 5</p>
    <div class="box5"></div>
    <P>Box 6</P>
    <div class="box6"></div>
    <!--You can use more than 2 colors-->
    <p>Box 7</p>
    <div class="box7"></div>
    <!--Radial Gradient-->
    <p>Box 8</p>
    <div class="radial1"></div>
    <p>Box 9</p>
    <div class="radial2"></div>
    <!--Conic Gradient-->
    <p>Box 10</p>
    <div class="conic"></div>
    <p>Box 11</p>
    <div class="conic2"></div>

    
</body>
</html>
