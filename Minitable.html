<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td,tr {
            border: 1px solid;
            
            border:radius 30%;
            text-align: center;
            
        }
        th,td {
            padding: 7px;
        }
    </style>
    
</head>
<body>
<h1 style="text-align: center;">Practice Table</h1>
<table width="100%">
<tr>
    <th rowspan="3">Day</th>
    <th colspan="3">Seminar</th>
    
</tr>
<tr>
    <td colspan="2">Schedule</td>
    <th rowspan="2">Topic</th>
</tr>
<tr>
    <th>Begin</th>
    <th>End</th>
    
</tr>
<tr>
    <td rowspan="2">Monday</td>
    <td bgcolor="lightyellow" rowspan="2">8:00 a.m</td>
    <td bgcolor="skyblue" rowspan="2">5:00 p.m</td>
    <td>Introductional to XML</td>
</tr>
<tr>
    <td>Validity DTD and Relax</td>
</tr>
<tr>
    <td rowspan="3">Tuesday</td>
    <td bgcolor="lightyellow">8:00 a.m</td>
    <td bgcolor="lightyellow">11:00 p.m</td>
    <td rowspan="2">X Path</td>
</tr>
<tr>
    <td bgcolor="lightyellow">11:00 a.m</td>
    <td  bgcolor="lightgreen">2:00 p.m</td>
    
</tr>
<tr>
    <td  bgcolor="lightgreen">2:00 p.m</td>
    <td  bgcolor="skyblue">5:00 p.m</td>
    <td>XSL Transformation</td>
</tr>
<tr>
    <td>Wednesday</td>
    <td bgcolor="yellow">8:00 a.m</td>
    <td bgcolor="lightgreen">12:00 p.m</td>
    <td>XSL Formatting Objects</td>

</tr>
</table>
  

</body>
</html>
