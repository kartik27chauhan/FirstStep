<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <div>
            <label for="Fname">First Name :</label>
            <input id="Fname" type="text" required>
        </div>
        <br>
        <div>
            <label for="Mname">Middle name :</label>
            <input id="Mname" type="text">
        </div>
        <br>
        <div>
            <label for="Lname">Last name :</label>
            <input id="Lname" type="text" required>
        </div>
        <br>
        <div>
            <label for="Phone">Contact :</label>
            <input id="Phone" type="tel" required placeholder="1234567890" maxlength="10">
        </div>
        <br>
        <div>
            <label>Email :</label>
            <input type="email" required placeholder="XYZ@gmail.com">
        </div>
        <br>
        <div>
            <label for="DOB">D.O.B :</label>
            <input id="DOB" type="date" required>
        </div>
        <br>
        <div>
            <label>Gender :</label>
        </div>
        <div>
            <label for="male">Male -</label>
            <input id="male" type="radio" name="gender">
        </div>      
        <div>
            <label for="female">Female -</label>
            <input id="female" type="radio" name="gender">
        </div>
        <div>
            <label for="other">Other -</label>
            <input id="other" type="radio" name="gender">
        </div>
        <br>
        <div>
            <label for="photo">Photo :</label>
            <input id="photo" type="file" required  accept=".jpeg, .jpg, .png">
        </div>
        <br>
        <div>
            <label for="Sign">Signature :</label>
            <input id="Sign" type="file" required  accept=".jpeg, .jpg, .png">
        </div>
        <br>
        <div>
            <input type="submit" >
            <input type="reset" >
        </div>
        
    </form>
    
</body>
</html>
